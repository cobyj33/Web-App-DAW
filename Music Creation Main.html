<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> JJ STUDIO </title>
    <link rel="shortcut icon" href="#">
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="Music Creation StyleSheet.css">
    <link rel="stylesheet" type="text/css" href="channelRack.css">
    <link rel="stylesheet" type="text/css" href="savedPatterns.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FitText.js/1.2.0/jquery.fittext.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
</head>
<body>

    <div id="toolBar">
        <ul id="menuBar">
            <li style=" text-align: center; color: white; font-family: 'Staatliches', cursive; overflow: hidden;"> <h1> JJ STUDIO </h1> </li>
            <li>  <button class="menuButton"> Save</button></li>
            <li>  <button class="menuButton"> Load</button></li>
            <li>  <button class="menuButton"> View </button></li>
            <li>  <button class="menuButton"> Edit</button></li>
            <li><button class="menuButton">  About </button></li>
        </ul> 

        <div id="playListInfoBar">
            <div class="input-container">
                <h3 class="input-info"> BPM: </h3>
                <input type="number" id="bpm-display" min="10" max="300" class="user-input">
            </div>

            <div class="input-container">
                <h3 class="input-info"> Time Signature: </h3>
                <input type="text" id="time-signature-display" placeholder="4/4" disabled class="user-input">
            </div>

            <div class="input-container">
                <h3 class="input-info"> Current Time: </h3>
                <input type="number" id="current-time-display" min="0" class="user-input">
            </div>
        </div>

        <ul id="playListActionBar">
            <li> <button type="button" id="playList-play-button" class="status-indicator off"> L </button> </li>
            <li> <button type="button" id="playList-play-button" class="status-indicator off"> ▶ </button> </li>
            <li> <button type="button" id="playList-play-button" class="status-indicator off"> ■ </button> </li>
            <li> <button type="button" id="playList-play-button" class="status-indicator off"> ↺ </button> </li>
            <li> <button type="button" id="playList-play-button" class="status-indicator off"> Save </button> </li>
        </ul>

        <div id="windowSelection">
            <button class="windowSelectionButton" id="channel-rack-selection-button"> Channel Rack </button>
            <button class="windowSelectionButton" id="piano-rack-selection-button"> Piano Roll </button>
            <button class="windowSelectionButton" id="saved-patterns-selection-button"> Saved Patterns </button> 
        </div>
    </div>
    
    <div id="playlist">
        
        <table id="playlist-table"> 
            
        </table>
        
    </div>

    <div id="channelRack" class="dragPane window"> 

        <div class="topBar dragSelector">
          <h1 style="font-size: 10px; color: white; user-select: none; "> Channel Rack </h1>
          <button type="button" id="channelRack-loopButton" class="status-indicator off"> L </button>
          <button type="button" id="channelRack_playButton" class="status-indicator off"> ▶ </button>
          <button type="button" id="channelRack_stopButton" class="status-indicator off"> ■ </button>
          <button type="button" id="channelRack_resetButton" class="status-indicator off"> ↺ </button>
          <button type="button" id="channelRack-saveButton" class="status-indicator off"> Save </button>

          <button type="button" class="closeButton"> X </button>
        </div>
        
        <div class="main">
          <!-- constructed in javascript -->
        </div>

        <div id="channel-rack-autoscroller-left" class="channel-rack-autoscroller"> <span> &lt <span> </div>
        <div id="channel-rack-autoscroller-right" class="channel-rack-autoscroller"> <span> &gt <span></span> </div>
        

        <div class="bottomBar">
          <button class="addSoundButton"> Add Sound </button>
          <div class="input-container">
              <h3 class="input-info" style="margin: 0;"> Pattern Name: </h3>
              <input type="text" class="user-input" id="channel-rack-name-input" placeholder="">
          </div>
        </div>
        
    </div>

    <div id="pianoRoll" class="window"> 


    </div>

    <div id="saved-patterns-window" class="window dragPane">
        <div class="topBar dragSelector">
            <h3 id="current-selected-track"> Currently Selected: N/A </h3>
            <button class="closeButton" id="saved-patterns-close-button"> X </button>
        </div>

        <div id="saved-patterns">

            <div class="pattern-instance">
                <div class="pattern-edit-area">
                    <button class="pattern-edit-button"> ^ </button>
                    <div class="pattern-edit-dropdown">
                        <button type="button" class="change-pattern-name"> Change Name </button>
                    </div>
                </div>

                <table class="pattern-visualizer">
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td> Kick </td>
                        <td> Snare </td>
                        <td> Clap </td>
                        <td> HiHat </td>
                    </tr>
                </table>

                <h2 class="pattern-title"> New Pattern #1 </h2>
                <div class="pattern-info">
                    <h3> Length: </h3>
                    <h3> Notes: </h3>
                </div>
                <div class="pattern-interact">
                    <div class="pattern-time-manager">
                        <input type="range" min="1" max="7">
                        <p style="color: white;"> Tick 1 / 7 </p>
                    </div>
                    <button type="button" class="windowSelectionButton pattern-play-button"> Play </button>
                    <button type="button" class="windowSelectionButton pattern-select-button"> Select </button>
                </div>
            </div>


        </div>

    </div>



    <script src="classes.js"></script>
    <script src="Music%20Creation%20JavaScript.js"> </script>
    <script src="playlist.js"></script>
    <script src="dragPane.js"> </script>
    <script src="channelRack.js"></script>
    <script src="savedPatterns.js"></script>
</body>
</html>
