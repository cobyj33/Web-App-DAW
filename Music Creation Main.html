<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> JJ STUDIO </title>
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="Music Creation StyleSheet.css">
    <link rel="stylesheet" type="text/css" href="channelRack.css">
    <link rel="stylesheet" type="text/css" href="savedTracks.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>
<body>

    <div id="toolBar">
        <ul id="menuBar">
            <li style=" text-align: center; color: white; font-family: 'Staatliches', cursive; overflow: hidden;"> <h1> JJ STUDIO </h1> </li>
            <li>  <button class="menuButton"> Save</button></li>
            <li>  <button class="menuButton"> Load</button></li>
            <li>  <button class="menuButton"> View </button></li>
            <li>  <button class="menuButton"> Edit</button></li>
            <li><button class="menuButton">  About </button></li>
        </ul> 

        <div id="playListInfoBar">
            <div>
                <h3> BPM: </h3>
                <input type="number" id="bpm-display" min="10" max="300">
            </div>

            <div>
                <h3> Time Signature: </h3>
                <input type="text" id="time-signature-display" placeholder="4/4" disabled>
            </div>

            <div>
                <h3> Current Time: </h3>
                <input type="number" id="current-time-display" min="0">
            </div>
        </div>

        <ul id="playListActionBar">
            <li> <button type="button" id="playList-play-button" class="status-indicator off"> L </button> </li>
            <li> <button type="button" id="playList-play-button" class="status-indicator off"> ▶ </button> </li>
            <li> <button type="button" id="playList-play-button" class="status-indicator off"> ■ </button> </li>
            <li> <button type="button" id="playList-play-button" class="status-indicator off"> ↺ </button> </li>
            <li> <button type="button" id="playList-play-button" class="status-indicator off"> Save </button> </li>
        </ul>

        <div id="windowSelection">
            <button class="windowSelectionButton" id="channel-rack-selection-button"> Channel Rack </button>
            <button class="windowSelectionButton" id="piano-rack-selection-button"> Piano Roll </button>
            <button class="windowSelectionButton" id="saved-tracks-selection-button"> Saved Tracks </button> 
        </div>
    </div>
    
    <div id="playlist" class="window">
        
        <table id="playlistTable"> 
            
        </table>
        
    </div>

    <div id="channelRack" class="dragPane"> 

        <div class="topBar dragSelector">
          <h1 style="font-size: 10px; color: white; user-select: none; "> Channel Rack </h1>
          <button type="button" id="channelRack-loopButton" class="status-indicator off"> L </button>
          <button type="button" id="channelRack_playButton" class="status-indicator off"> ▶ </button>
          <button type="button" id="channelRack_stopButton" class="status-indicator off"> ■ </button>
          <button type="button" id="channelRack_resetButton" class="status-indicator off"> ↺ </button>
          <button type="button" id="channelRack-saveButton" class="status-indicator off"> Save </button>

          <button type="button" class="closeButton"> X </button>
        </div>
        
        <div class="main">
          
        </div>

        <div class="bottomBar">
          <button class="addSoundButton"> Add Sound Button </button>
        </div>
        
    </div>

    <div id="pianoRoll" class="window"> 


    </div>

    <div id="saved-tracks-window" class="window dragPane">
        <div class="topBar dragSelector">
            <button class="closeButton"> X </button>
        </div>

        <div id="saved-tracks">

        </div>
    </div>




    <script src="Music%20Creation%20JavaScript.js"> </script>
    <script src="playlist.js"></script>
    <script src="dragPane.js"> </script>
    <script src="channelRack.js"></script>
    <script src="savedTracks.js"></script>
</body>
</html>
